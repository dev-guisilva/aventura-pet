<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aventura Pet</title>
    <link rel="stylesheet" href="teladelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <img class="logo" src="assets/logo aventura pet.png" alt="logo aventura pet">
    <br>
    <p>Ao tocar em "Continuar", você concorda com nossos termos. Saiba como processamos seus dados em nossa <u>Política
            de
            Privacidade</u> e <u>Política de Cookies</u>.
    <p>
        <br>
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" class="email" placeholder="Continuar com Email">
        </div>
<div class="input-container">
    <input type="password" class="password" placeholder ="Continuar com Senha">
</div>
        <br>
        <button type="submit" form="form" class="continue-button">Continuar</button>
        <h2>Problemas para entrar?</h2>

        <!-- Alert for wrong password -->
        <div id="alert" class="alert">
            <span class="alert-message">Senha errada</span>
            <span class="close-btn">&times;</span>
        </div>

        <script>
            const alertDiv = document.getElementById('alert');
            const closeBtn = document.querySelector('.close-btn');
            const continueBtn = document.querySelector('.continue-button');
            const passwordInput = document.querySelector('.password');

            // Function to show alert
            function showAlert() {
                alertDiv.style.display = 'block';
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }

            // Close alert on X click
            closeBtn.addEventListener('click', () => {
                alertDiv.style.display = 'none';
            });

            // Simple validation: if password is not 'correct', show alert
            continueBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent form submission if any
                if (passwordInput.value !== 'correct') {
                    showAlert();
                } else {
                    // Proceed, maybe redirect or something
                    alert('Login successful!');
                }
            });
        </script>

</body>

</html>
